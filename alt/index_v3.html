<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microorganism Classifier</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        #dropZone {
            width: 300px;
            height: 300px;
            border: 3px dashed #bbb;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bbb;
            cursor: pointer;
            margin-bottom: 20px;
            background: #fff;
            text-align: center;
            transition: 0.2s;
        }

        #dropZone.hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        #dropZone img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        #spinner {
            display: none;
            margin-bottom: 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #result {
            width: 400px;
            margin-bottom: 40px;
        }

        .bar-container {
            margin-bottom: 10px;
        }

        .bar-label {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .bar {
            height: 20px;
            border-radius: 5px;
            background: #c0c0c0;
            transition: width 0.5s;
        }

        .bar.top3 {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }

        #examples {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #examples img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #examples img:hover {
            transform: scale(1.05);
            border-color: #3b82f6;
        }
    </style>
</head>

<body>

    <h1>Microorganism Classifier</h1>
    <p class="subtitle">Drag & drop an image, click to upload, or select an example.</p>

    <div id="dropZone">Drag & Drop or Click to Upload</div>
    <div id="spinner"></div>
    <div id="result"></div>

    <div id="examples">
        <img src="https://raw.githubusercontent.com/<username>/<repo>/main/examples/algae1.jpg">
        <img src="https://raw.githubusercontent.com/<username>/<repo>/main/examples/bacteria1.jpg">
        <img src="https://raw.githubusercontent.com/<username>/<repo>/main/examples/nematode1.jpg">
        <img src="https://raw.githubusercontent.com/<username>/<repo>/main/examples/protozoa1.jpg">
        <img src="https://raw.githubusercontent.com/<username>/<repo>/main/examples/virus1.jpg">
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none;">

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const spinner = document.getElementById('spinner');
        const exampleImages = document.querySelectorAll('#examples img');

        // Gradio API endpoint
        const API_CALL = "https://audlang-microbeimageclassifier.hf.space/gradio_api/call/predict";

        // Drag & drop / click
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('hover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
        dropZone.addEventListener('drop', e => { e.preventDefault(); dropZone.classList.remove('hover'); handleFile(e.dataTransfer.files[0]); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));
        exampleImages.forEach(img => img.addEventListener('click', () => classifyURL(img.src)));

        // Helper to POST + poll /gradio_api/call/predict
        async function callPredictAPI(payload) {
            // Step 1: POST to get EVENT_ID
            const postRes = await fetch(API_CALL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const postJson = await postRes.json();
            const eventId = postJson?.event_id;
            if (!eventId) throw new Error("No EVENT_ID returned");

            // Step 2: Poll until prediction is ready
            while (true) {
                try {
                    const getRes = await fetch(`${API_CALL}/${eventId}`);
                    const text = await getRes.text();
                    let getJson;
                    try { getJson = JSON.parse(text); } catch { await new Promise(r => setTimeout(r, 500)); continue; }

                    const status = getJson?.data?.[0]?.status;
                    if (status === "COMPLETE") return getJson.data[0].data;
                } catch (e) {
                    // continue polling if fetch fails
                }
                await new Promise(r => setTimeout(r, 500)); // wait 500ms between polls
            }
        }

        // Handle local file upload
        function handleFile(file) {
            if (!file) return;
            spinner.style.display = 'block';
            resultDiv.innerHTML = '';

            const reader = new FileReader();
            reader.onload = e => dropZone.innerHTML = `<img src="${e.target.result}">`;
            reader.readAsDataURL(file);

            const reader2 = new FileReader();
            reader2.onload = async () => {
                const base64 = reader2.result.split(',')[1]; // strip data:image/...;base64,
                const payload = {
                    data: [{
                        name: file.name,
                        data: base64,
                        meta: { _type: "gradio.FileData" }
                    }]
                };
                try {
                    const data = await callPredictAPI(payload);
                    spinner.style.display = 'none';
                    renderResult(data);
                } catch (err) {
                    spinner.style.display = 'none';
                    resultDiv.innerHTML = "Error communicating with API";
                    console.error(err);
                }
            };
            reader2.readAsDataURL(file);
        }

        // Handle example URL
        async function classifyURL(url) {
            spinner.style.display = 'block';
            resultDiv.innerHTML = '';
            dropZone.innerHTML = `<img src="${url}">`;
            const payload = { data: [{ path: url, meta: { _type: "gradio.FileData" } }] };
            try {
                const data = await callPredictAPI(payload);
                spinner.style.display = 'none';
                renderResult(data);
            } catch (err) {
                spinner.style.display = 'none';
                resultDiv.innerHTML = "Error communicating with API";
                console.error(err);
            }
        }

        // Render probability bars
        function renderResult(data) {
            resultDiv.innerHTML = '';
            if (!data) { resultDiv.innerHTML = "No prediction returned"; return; }
            const sorted = Object.entries(data).sort((a, b) => b[1] - a[1]);
            const top3 = new Set(sorted.slice(0, 3).map(e => e[0]));
            for (const [cls, prob] of Object.entries(data)) {
                const container = document.createElement('div');
                container.className = 'bar-container';
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = `${cls}: ${(prob * 100).toFixed(1)}%`;
                const bar = document.createElement('div');
                bar.className = 'bar';
                if (top3.has(cls)) bar.classList.add('top3');
                bar.style.width = `${prob * 100}%`;
                container.appendChild(label);
                container.appendChild(bar);
                resultDiv.appendChild(container);
            }
        }
    </script>
</body>

</html>
