<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microorganism Image Classifier</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #111827;
        }

        header p {
            font-size: 1.1em;
            color: #6b7280;
        }

        .iframe-container {
            width: 100%;
            max-width: 900px;
            height: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #6b7280;
            text-align: center;
        }

        @media (max-width: 600px) {
            .iframe-container {
                height: 400px;
            }
        }
    </style>

</head>

<body>

    <header>
        <h1>Microorganism Image Classifier</h1>
        <p>Upload an image or choose an example to classify microorganisms using our AI model</p>
    </header>

    <div class="iframe-container">
        <iframe src="https://audlang-microbeimageclassifier.hf.space" title="Microorganism Classifier"></iframe>
    </div>

    <footer>
        &copy; 2025 MicrobeAI. Powered by Hugging Face Spaces.
    </footer>

</body>

</html>
