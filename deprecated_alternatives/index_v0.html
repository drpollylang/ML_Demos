<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microorganism Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 40px;
        }

        #dropZone {
            width: 300px;
            height: 300px;
            border: 3px dashed #bbb;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bbb;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
            background: #fff;
        }

        #dropZone.hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        #dropZone img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        #result {
            margin-top: 30px;
            width: 400px;
        }

        .bar-container {
            margin-bottom: 10px;
        }

        .bar-label {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .bar {
            height: 20px;
            background: #3b82f6;
            border-radius: 5px;
            transition: width 0.5s;
        }

        #spinner {
            display: none;
            margin-top: 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <h1>Microorganism Classifier</h1>
    <p class="subtitle">Upload an image to classify it into algae, bacteria, nematode, protozoa, or virus.</p>

    <div id="dropZone">Drag & Drop or Click to Upload</div>
    <div id="spinner"></div>
    <div id="result"></div>

    <input type="file" id="fileInput" accept="image/*" style="display:none;">

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const spinner = document.getElementById('spinner');

        const apiURL = "https://audlang-microbeimageclassifier.hf.space/gradio_api/call/predict";

        // Handle drag/drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('hover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('hover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            resultDiv.innerHTML = '';
            spinner.style.display = 'block';

            // Show preview
            const reader = new FileReader();
            reader.onload = function (e) {
                dropZone.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
            }
            reader.readAsDataURL(file);

            // Send to Hugging Face Space API
            const formData = new FormData();
            formData.append("data", file);

            fetch(apiURL, {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(json => {
                    spinner.style.display = 'none';
                    console.log(json.data)
                    const data = json.data[0]; // dictionary of {label: probability}

                    // Display bars
                    resultDiv.innerHTML = '';
                    for (const [cls, prob] of Object.entries(data)) {
                        const container = document.createElement('div');
                        container.className = 'bar-container';
                        const label = document.createElement('div');
                        label.className = 'bar-label';
                        label.textContent = `${cls}: ${(prob * 100).toFixed(1)}%`;
                        const bar = document.createElement('div');
                        bar.className = 'bar';
                        bar.style.width = `${prob * 100}%`;
                        container.appendChild(label);
                        container.appendChild(bar);
                        resultDiv.appendChild(container);
                    }
                })
                .catch(err => {
                    spinner.style.display = 'none';
                    resultDiv.innerHTML = 'Error communicating with API';
                    console.error(err);
                });
        }
    </script>

</body>

</html>
