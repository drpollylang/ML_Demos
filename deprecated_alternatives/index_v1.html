<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microorganism Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        #dropZone {
            width: 300px;
            height: 300px;
            border: 3px dashed #bbb;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bbb;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
            background: #fff;
            margin-bottom: 20px;
        }

        #dropZone.hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        #dropZone img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        #spinner {
            display: none;
            margin-bottom: 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #result {
            width: 400px;
            margin-bottom: 40px;
        }

        .bar-container {
            margin-bottom: 10px;
        }

        .bar-label {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .bar {
            height: 20px;
            border-radius: 5px;
            transition: width 0.5s;
            background: #c0c0c0;
        }

        .bar.top3 {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }

        #examples {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #examples img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        #examples img:hover {
            transform: scale(1.05);
            border-color: #3b82f6;
        }
    </style>
</head>

<body>

    <h1>Microorganism Classifier</h1>
    <p class="subtitle">Upload an image to classify it as algae, bacteria, nematode, protozoa, or virus.</p>

    <div id="dropZone">Drag & Drop or Click to Upload</div>
    <div id="spinner"></div>
    <div id="result"></div>

    <div id="examples">
        <img src="examples/algae1.jpg" alt="Algae">
        <img src="examples/bacteria1.jpg" alt="Bacteria">
        <img src="examples/nematode1.jpg" alt="Nematode">
        <img src="examples/protozoa1.jpg" alt="Protozoa">
        <img src="examples/virus1.jpg" alt="Virus">
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none;">

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const spinner = document.getElementById('spinner');
        const exampleImages = document.querySelectorAll('#examples img');

        // Replace with your HF Space API
        const SPACE_API = "https://audlang-microbeimageclassifier.hf.space/gradio_api/call/predict";

        // Drag-and-drop and click events
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('hover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
        dropZone.addEventListener('drop', e => { e.preventDefault(); dropZone.classList.remove('hover'); handleFile(e.dataTransfer.files[0]); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

        // Click example images
        exampleImages.forEach(img => {
            img.addEventListener('click', () => {
                fetch(img.src)
                    .then(r => r.blob())
                    .then(b => handleFile(new File([b], "example.jpg", { type: b.type })));
            });
        });

        function handleFile(file) {
            if (!file) return;
            spinner.style.display = 'block';
            resultDiv.innerHTML = '';

            // preview image
            const reader = new FileReader();
            reader.onload = e => dropZone.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
            reader.readAsDataURL(file);

            // read file as base64
            const reader2 = new FileReader();
            reader2.onload = () => {
                const base64 = reader2.result.split(',')[1];
                const payload = { data: [{ name: file.name, data: base64, meta: { "_type": "gradio.FileData" } }] };

                fetch(SPACE_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                    .then(res => res.json())
                    .then(json => {
                        spinner.style.display = 'none';
                        if (!json || !json.data || !Array.isArray(json.data) || json.data.length === 0) {
                            resultDiv.innerHTML = "Error: API returned no prediction data";
                            console.error("Invalid response:", json);
                            return;
                        }
                        renderResult(json.data[0]);
                    })
                    .catch(err => {
                        spinner.style.display = 'none';
                        resultDiv.innerHTML = "Error communicating with API";
                        console.error(err);
                    });
            };
            reader2.readAsDataURL(file);
        }

        // render prediction bars
        function renderResult(data) {
            resultDiv.innerHTML = '';
            const sorted = Object.entries(data).sort((a, b) => b[1] - a[1]);
            const top3 = new Set(sorted.slice(0, 3).map(e => e[0]));
            for (const [cls, prob] of Object.entries(data)) {
                const container = document.createElement('div');
                container.className = 'bar-container';
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = `${cls}: ${(prob * 100).toFixed(1)}%`;
                const bar = document.createElement('div');
                bar.className = 'bar';
                if (top3.has(cls)) bar.classList.add('top3');
                bar.style.width = `${prob * 100}%`;
                container.appendChild(label);
                container.appendChild(bar);
                resultDiv.appendChild(container);
            }
        }
    </script>
</body>

</html>
